<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <title>Home</title>

</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navigationBar::navigation_bar"></div>
    <input type="text" id="date_picker">
    <div class="row">
        <div class="col-lg-4">
            <canvas id="myChart"></canvas>
        </div>
        <div class="col-sm-8">
            <table id="top_tags_table" class="table table-hover table-bordered">
                <caption>Tags</caption>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Total</th>
                    <th>[%] of month total</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody id="top_tags_records">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">

            <table class="table table-bordered">
                <caption>Expenditures</caption>
                <tbody>
                <tr>
                    <td>Current month total</td>
                    <td colspan="2" class="text-center" id="this_month_total"></td>
                </tr>
                <tr>
                    <td>Previous month total</td>
                    <td colspan="2" class="text-center" id="previous_month_total"></td>
                </tr>
                <tr>
                    <td>Current vs previous month</td>
                    <td class="text-center" id="this_vs_previous_total"></td>
                    <td class="text-center" id="this_vs_previous_percentage"></td>
                </tr>
                <tr>
                    <td>Year total</td>
                    <td colspan="2" class="text-center" id="this_year_total"></td>
                </tr>
                <tr>
                    <td>Monthly average</td>
                    <td colspan="2" class="text-center" id="this_year_monthly_average"></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col-lg-8">
            <canvas style="position:absolute; width:400px; height:100px;"  id="myChart2"></canvas>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/main/home/datePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/main/home/homeCharts.js}"></script>
</body>
</html>
