<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <title>Register</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navigationBar::navigation_bar"></div>
    <div class="row">
        <div class="col-lg-4 col-md-offset-4">
            <h2>Register</h2>
            <form method="post" th:object="${user}">

                <label for="firstName">First name</label>
                <input class="form-control" placeholder="Enter firstname" type="text" th:field="*{firstName}" id="firstName"/>

                <label for="lastName">Last name</label>
                <input class="form-control" placeholder="Enter lastname" type="text" th:field="*{lastName}" id="lastName"/>

                <label for="password">Password</label>
                <input class="form-control" placeholder="Enter password" type="password" th:field="*{password}" id="password"/>

                <label for="matchingPassword">Repeat password</label>
                <input class="form-control" placeholder="Repeat password" type="password" th:filed="*{matchingPassword}" id="matchingPassword"/>

                <lablel for="email">Email</lablel>
                <input class="form-control" placeholder="Enter email" type="text" th:field="*{email}" id="email"/>

                <button class="btn btn-md btn-primary btn-block" type="submit">Register</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
