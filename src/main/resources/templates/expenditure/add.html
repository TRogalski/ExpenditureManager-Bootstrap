<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="includes/navigationBar::navigation_bar"></div>
<form method="post" th:object="${expenditure}">
    <p>
        <label for="name">name</label>
        <input type="text" th:field="*{name}" id="name"/>
    </p>
    <p>
        <label for="description">description</label>
        <input type="text" th:field="*{description}" id="description"/>
    </p>
    <p>
        <label for="amount">amount</label>
        <input type="number" step="0.01" th:field="*{amount}" id="amount">
    </p>
    <p>
        <label for="category">category</label>
        <select th:field="*{category}" id="category">
            <option th:each="category:${categories}"
                    th:value="${category.id}"
                    th:utext="${category.name}"/>
        </select>
    </p>
    <p>
        <lablel for="subcategory">subcategory</lablel>
        <select th:field="*{subcategory}" id="subcategory">
            <option th:each="subcategory:${subcategories}"
                    th:value="${subcategory.id}"
                    th:utext="${subcategory.name}"/>
        </select>
    </p>
    <button type="submit" value="add"/>
</form>
</body>
</html>
