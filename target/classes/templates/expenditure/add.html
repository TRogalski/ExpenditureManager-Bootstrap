<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="includes/navigationBar::navigation_bar"></div>
<form method="post" th:object="${expenditure}" action="/expenditure/add">
    <p>
        <label for="name">name</label>
        <input type="text" th:field="*{name}" id="name"/>
    </p>
    <p>
        <label for="description">description</label>
        <input type="text" th:field="*{description}" id="description"/>
    </p>
    <p>
        <label for="amount">amount</label>
        <input type="number" step="0.01" th:field="*{amount}" id="amount">
    </p>
    <p>
        <label for="tag">tags</label>
        <select multiple th:field="*{tags}" id="tag">
            <option th:each="tag:${tags}"
                    th:value="${tag.id}"
                    th:utext="${tag.name}"/>
        </select>
    </p>
    <p>
        <input type="hidden" th:field="*{date}" id="date">
    </p>
    <button type="submit" value="add"/>
</form>
</body>
</html>
