<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <title>Add Expenditure</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navigationBar::navigation_bar"></div>
    <div class="row">
        <div class="col-lg-4 col-md-offset-4">
            <form method="post" th:object="${expenditure}" action="/expenditure/edit">

                <div class="form-group">
                    <label for="date">Date</label>
                    <input class="form-control" type="date" th:field="*{date}" id="date">
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name"/>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" type="text" rows="10" th:field="*{description}" id="description"/>
                </div>

                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input class="form-control" type="number" step="0.01" th:field="*{amount}" id="amount">
                </div>

                <div class="form-group">
                    <label for="tag">Tags</label>
                    <select class="form-control selectpicker" multiple th:field="*{tags}" id="tag">
                        <option th:each="tag:${tags}"
                                th:value="${tag.id}"
                                th:utext="${tag.name}"/>
                    </select>
                </div>

                <input type="hidden" th:field="*{created}" id="created">
                <input type="hidden" th:field="*{id}" id="id">
                <input type="hidden" name="redirectPage" id="redirectPage"/>

                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#lists.sort(#fields.errors('*'))}" th:text="${err}"></p>
                </div>
                <button class="btn btn-sm btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
