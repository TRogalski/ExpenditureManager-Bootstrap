<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!-- Bootstrap datepicker JS and CSS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <link th:href="@{/css/home.css}" rel="stylesheet"/>
    </head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navigationBar::navigation_bar"></div>
    <input type="text" id="date_picker">
    <input type="hidden" id="date" th:value="${date}">
    <div class="row">
        <div class="col-lg-4">
            <canvas id="myChart"></canvas>
        </div>
        <div class="col-sm-8">
            <table id="top_tags_table" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th>Tag</th>
                    <th>Total</th>
                    <th>[%] of all for this month</th>
                    <th>#</th>
                </tr>
                </thead>
                <tbody id="top_tags_records">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/main/home/datePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/main/home/homeCharts.js}"></script>
</body>
</html>
