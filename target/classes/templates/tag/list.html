<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <meta charset="UTF-8">
    <title>Tag list</title>
</head>
<body>
<div th:insert="includes/navigationBar::navigation_bar"></div>
<button id="add_tag">Add</button>
<table class="table">
    <thead>
    <tr>
        <th>Name</th>
        <td>#</td>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tag:${tags}">
        <td th:text="${tag.name}"/>
        <td>
            <a href="#modal_tag_delete" data-toggle="modal" th:data-tag-id="${tag.id}">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
            <a th:href="@{'/tag/edit/'+${tag.id}}">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div class="modal" id="modal_tag_delete" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>Are you sure you want to remove this record?</p>
                <form action="/tag/delete" method="post">
                    <input type="hidden" name="id" id="id"/>
                    <button type="submit" class="btn btn-default" value="Yes">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

    $('#modal_tag_delete').on('show.bs.modal', function (e) {
        var tagId = $(e.relatedTarget).data('tag-id');
        $(e.currentTarget).find('input[id="id"]').val(tagId);
    });


    $('#add_tag').on('click', function () {
        window.location.href = "/tag/add";
    })
</script>

</body>
</html>
