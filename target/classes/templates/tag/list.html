<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <title>Tag list</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navigationBar::navigation_bar"></div>
    <div class="row">
        <div class="col-lg-6">
            <button id="add_tag">Add</button>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <td>#</td>
                </tr>
                </thead>

                <tbody>
                <tr th:each="tag:${tags}">
                    <td th:text="${tag.name}"/>
                    <td>
                        <a href="#modal_tag_delete" data-toggle="modal" th:data-tag-id="${tag.id}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                        <a th:href="@{'/tag/edit/'+${tag.id}}">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-6">
            <canvas id="myChart2"></canvas>
        </div>
    </div>


</div>

<script>

    $('#modal_tag_delete').on('show.bs.modal', function (e) {
        var tagId = $(e.relatedTarget).data('tag-id');
        $(e.currentTarget).find('input[id="id"]').val(tagId);
    });


    $('#add_tag').on('click', function () {
        window.location.href = "/tag/add";
    })

    //chart
    var ctx = document.getElementById('myChart2').getContext('2d');

    var myRadarChart = new Chart(ctx, {
        type: 'radar',
        data: {
            labels: ['Running', 'Swimming', 'Eating', 'Cycling'],
            datasets: [{
                data: [5, 1, 3, 1]
            }]
        },

    });

</script>

</body>
</html>
