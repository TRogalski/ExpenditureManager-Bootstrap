<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <title>Add tag</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navigationBar::navigation_bar"></div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method="post" th:object="${tag}" action="/tag/add">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" th:field="*{name}" id="name"/>
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#lists.sort(#fields.errors('*'))}" th:text="${err}"></p>
                </div>
                <button class="btn btn-sm btn-primary" type="submit">Save</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
