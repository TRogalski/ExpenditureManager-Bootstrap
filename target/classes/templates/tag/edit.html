<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="includes/header::header">
    <title>Edit tag</title>
</head>
<body>
<div class="container-fluid">
    <div th:insert="includes/navigationBar::navigation_bar"></div>
    <div class="row">
        <div class="col-lg-4 col-md-offset-4">
            <form method="post" th:object="${tag}" action="/tag/edit">
                <label for="name">name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name"/>
                <input type="hidden" th:field="*{id}" id="id"/>
                <input type="hidden" name="redirectPage" id="redirectPage"/>
                <button class="btn btn-sm btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
